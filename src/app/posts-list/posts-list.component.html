<button   mat-flat-button   (click)="AddPost()"  >add new post</button>
 <mat-list>
  <mat-card      *ngFor="let post of posts"   class="example-card" >
    <app-singlepost   [post]="post" [posts]="posts"  ></app-singlepost>
    <mat-card-actions>
      <button  mat-raised-button  color="primary" (click)=deletePost(post) >Delete post</button>
      <button   mat-raised-button  color="accent"  (click)=UpdatePost(post) >Edit post</button>
      <br> <br> <br>
      <mat-divider></mat-divider>
    </mat-card-actions>
  </mat-card>
<mat-divider [inset]="true" ></mat-divider>
</mat-list>
